<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Tela de Cadastro</title>
</head>
<body class="bg-gray-300 w-full flex justify-center">
    <main class="bg-white w-[400px] p-5">
        <h1 class="font-bold text-2xl my-2">Criar conta</h1>
        <form>
            <label for="nome">Nome</label>
            <input class="border w-full rounded-md h-8" type="text" id="nome">

            <label for="email">Email</label>
            <input class="border w-full rounded-md h-8" type="email" name="email" id="email">

            <label for="cep">CEP</label>
            <input onkeyup="buscarCcep" class="border w-full rounded-md h-8" type="text" id="cep">

            <label for="rua">EndereÃ§o</label>
            <input class="border w-full rounded-md h-8" type="text" id="rua">

            <label for="bairo">Bairro</label>
            <input class="border w-full rounded-md h-8" type="text" id="bairo">

            <label for="cidade">Cidade</label>
            <input class="border w-full rounded-md h-8" type="text" id="cidade">
          
            <label for="uf">UF</label>
            <input class="border w-full rounded-md h-8" type="text" id="uf">

            <label for="senha">Senha</label>
            <input class="border w-full rounded-md h-8" type="password" id="senha">

            <button class="bg-blue-900 w-full mt-5 rounded-md h-10 text-white" type="submit">Cadastro</button>
        </form>
    </main>
    <script src="cadastro.js"></script>
</body>
</html>
